<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Battle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #street-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: auto;
            /* Enable interaction */
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
            pointer-events: none;
            /* Let clicks pass through container */
        }

        #game-container canvas {
            pointer-events: none;
            /* Let clicks pass through canvas */
        }

        /* Re-enable pointer events for UI elements */
        #ui,
        #game-over,
        #instructions {
            pointer-events: auto;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 99;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }

        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #game-over button {
            font-size: 20px;
            padding: 10px 30px;
            margin-top: 20px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #game-over button:hover {
            background: #45a049;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="street-view"></div>
    <div id="game-container">
        <div id="ui">
            <div>HP: <span id="hp">100</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Enemies: <span id="enemies">0</span></div>
        </div>
        <div id="crosshair"></div>
        <div id="game-over">
            <h2 id="game-over-text">GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Restart</button>
        </div>
        <div id="instructions">
            <p>マウスドラッグ: 視点移動 | 地面クリック: 移動 | スペース: 攻撃</p>
        </div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="/main.js"></script>
</body>

</html>
