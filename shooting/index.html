<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Battle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 99;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }

        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #game-over button {
            font-size: 20px;
            padding: 10px 30px;
            margin-top: 20px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #game-over button:hover {
            background: #45a049;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div>HP: <span id="hp">100</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Enemies: <span id="enemies">0</span></div>
            <div>On Ground: <span id="onGround">true</span></div>
        </div>
        <div id="crosshair"></div>
        <div id="game-over">
            <h2 id="game-over-text">GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Restart</button>
        </div>
        <div id="instructions">
            <p>WASD: 移動 | マウス: 視点 | クリック: 攻撃 | スペース: ジャンプ</p>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
