<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋対局</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>将棋対局</h1>
            <button class="theme-toggle" id="theme-toggle" aria-label="テーマ切替">
                <span class="theme-icon">☀️</span>
            </button>
        </header>

        <div id="game-setup" class="modal">
            <div class="modal-content setup-modal">
                <h2>対局設定</h2>

                <!-- AIエンジン選択 -->
                <div class="setting-section" id="engine-select">
                    <h3>AIエンジン</h3>
                    <div class="engine-buttons">
                        <button class="engine-btn" data-engine="auto">
                            <span class="engine-name">自動</span>
                            <span class="engine-desc">最適なAIを自動選択</span>
                        </button>
                        <button class="engine-btn" data-engine="yaneuraou">
                            <span class="engine-name">やねうら王</span>
                            <span class="engine-desc">世界最強クラスAI</span>
                        </button>
                        <button class="engine-btn" data-engine="builtin">
                            <span class="engine-name">内蔵AI</span>
                            <span class="engine-desc">全ブラウザ対応</span>
                        </button>
                    </div>
                    <div id="compat-warning" class="compat-warning hidden">
                        <span class="warning-icon">⚠️</span>
                        <span class="warning-text"></span>
                    </div>
                </div>

                <!-- AI強さ選択 -->
                <div class="setting-section" id="strength-select">
                    <h3>AIの強さ</h3>
                    <div class="strength-buttons">
                        <button class="strength-btn" data-strength="beginner">
                            <span class="strength-name">入門</span>
                            <span class="strength-desc">初めての方向け</span>
                        </button>
                        <button class="strength-btn" data-strength="intermediate">
                            <span class="strength-name">初級</span>
                            <span class="strength-desc">ルールを覚えた方向け</span>
                        </button>
                        <button class="strength-btn" data-strength="advanced">
                            <span class="strength-name">中級</span>
                            <span class="strength-desc">ある程度指せる方向け</span>
                        </button>
                        <button class="strength-btn" data-strength="expert">
                            <span class="strength-name">上級</span>
                            <span class="strength-desc">本気で対局したい方向け</span>
                        </button>
                    </div>
                </div>

                <!-- 対局開始ボタン -->
                <div class="start-game-section">
                    <button id="start-btn" class="start-btn">対局開始</button>
                </div>

                <div id="load-game-section" class="load-game-section hidden">
                    <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">
                    <button id="load-btn" class="difficulty-btn load-btn">続きから再開</button>
                </div>
            </div>
        </div>

        <div id="game-container">
            <div class="game-status">
                <p id="turn-indicator">あなたの手番です</p>
                <div class="game-buttons">
                    <button id="undo-btn" class="action-btn">待った</button>
                    <button id="save-btn" class="action-btn">保存</button>
                    <button id="export-btn" class="action-btn">棋譜出力</button>
                    <button id="eval-toggle-btn" class="action-btn">形勢表示</button>
                    <button id="resign-btn">投了</button>
                </div>
            </div>

            <div class="game-main">
                <div class="board-and-stands">
                    <div class="cpu-info">
                        <h3>☖ CPU（後手）</h3>
                        <div id="cpu-captured" class="captured-pieces cpu-stand"></div>
                    </div>

                    <div id="board-container">
                        <div id="shogi-board"></div>
                    </div>

                    <div class="player-info">
                        <h3>☗ あなた（先手）</h3>
                        <div id="player-captured" class="captured-pieces player-stand"></div>
                    </div>
                </div>

                <div class="evaluation-panel hidden" id="evaluation-panel">
                    <h3>形勢判断</h3>
                    <div class="eval-bar-container">
                        <span class="eval-label player-label">先手</span>
                        <div class="eval-bar">
                            <div class="eval-bar-fill" id="eval-bar-fill"></div>
                            <div class="eval-bar-center"></div>
                        </div>
                        <span class="eval-label cpu-label">後手</span>
                    </div>
                    <div class="eval-details">
                        <span id="eval-percentage">50% - 50%</span>
                        <span id="eval-score" class="eval-score even-advantage">0</span>
                    </div>
                </div>

                <div class="move-history">
                    <h3>指し手</h3>
                    <div id="move-list"></div>
                </div>
            </div>
        </div>

        <div id="resign-confirm" class="modal hidden">
            <div class="modal-content">
                <h2>投了確認</h2>
                <p style="margin: 20px 0; font-size: 1.1rem;">投了しますか？</p>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button id="resign-yes-btn" class="difficulty-btn">はい</button>
                    <button id="resign-no-btn" class="difficulty-btn"
                        style="background: linear-gradient(135deg, #999 0%, #666 100%);">いいえ</button>
                </div>
            </div>
        </div>

        <div id="game-over" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-result"></h2>
                <button id="restart-btn">新しい対局</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
